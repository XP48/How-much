<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>How much ?</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Please select a mode</h1>
        <div class="app">
            <div class="grid">
                
            </div>
            <div class="mode">
                <div class="year">
                    <label for="year">Year</label>
                    <input type="radio" name="mode" id="year" checked>
                </div>
                <div class="month">
                    <label for="month">Month</label>
                    <input type="radio" name="mode" id="month">
                </div>
                <div class="week">
                    <label for="week">Week</label>
                    <input type="radio" name="mode" id="week">
                </div>
                <div class="day">
                    <label for="day">Day</label>
                    <input type="radio" name="mode" id="day">
                </div>
                <div class="mementomori">
                    <label for="mementomori">Memento mori</label>
                    <input type="radio" name="mode" id="mementomori">
                </div>
            </div>
            <h2 class="desc">Click on a case to mark it !</h2>
        </div>
    </div>
</body>
<script src="./src/styles/js/main.js"></script>
</html>
